<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Content</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        #lockedContent {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Locked Content</h2>
    <p>Watch the video and follow to get unlocked.</p>

    <!-- YouTube Watch Button -->
    <a href="#" class="button" onclick="openYouTube()">Watch the video and follow to get unlocked</a>

    <!-- Unlocked Content (Hidden by Default) -->
    <div id="lockedContent">
    <h3>Congratulations! You've unlocked the content.</h3>
    <p>Click below to access your content:</p>
    <a href="https://1024terabox.com/s/1d4XJo0M7rbrXvd6QpGE5Ow" class="button">Access Content</a>
    </div>

    <script>
        function openYouTube() {
            // Replace with your actual video ID
            var videoId = "nKbuXU29PjM";

            // Try opening in YouTube App first
            var youtubeAppLink = "vnd.youtube://watch?v=" + videoId;
            window.location.href = youtubeAppLink;

            // Store watched status
            sessionStorage.setItem('watched', 'true');

            // Fallback to YouTube browser link (for desktop users)
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=" + videoId;
            }, 500);
        }

        // Check if the user has watched the video and returned
        window.onload = function() {
            if (sessionStorage.getItem('watched') === 'true') {
                document.getElementById('lockedContent').style.display = 'block';
            }
        };
    </script>

</body>
</html>
